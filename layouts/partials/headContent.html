<meta charset="utf-8">
<link rel="preload" href="{{ .Site.BaseURL }}/css/page.css" as="style">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="{{ .Site.Author.name }}">
<meta name="robots" content="index,follow">
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<title>{{ if .IsHome }}{{ .Site.Params.Title }}{{ else }}{{ .Title }}{{ end }} - ttntm.me</title>
<link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}/img/favicon/favicon-16x16.png">
<link rel="mask-icon" href="{{ .Site.BaseURL }}/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#497285">
<meta name="theme-color" content="#fff">
<meta name="google-site-verification" content="xnb1OPOcw77ws6qsMtbTNh6CVyT4H0hPq1JPimFDwyI" />
{{ template "_internal/twitter_cards.html" . }}
{{ template "_internal/opengraph.html" . }}
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/page.css">
{{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Params.title | safeHTML }}
{{ end -}}
