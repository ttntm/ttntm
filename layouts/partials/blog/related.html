{{ $related := .Site.RegularPages.Related . | first 2 }}
{{ with $related }}
  <section class="mt2">
    <h2>Related Posts</h2>
    <div class="hr shadow"></div>
    {{ range . }}
      <section class="pb1">
        {{ partial "post-preview" . }}
      </section>
    {{ end }}
  </section>
{{ end }}
